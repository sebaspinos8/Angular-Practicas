
<h1>Heroes</h1>

<dl>
    <td>Nombre</td>
    <dd>{{nombre}}</dd>

    <td>Edad</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{obtenerCapitalizacion()}}</dd>

    <button (click)="cambiarNombre()">Cambiar Heroe</button>
    <button (click)="cambiarEdad()">Cambiar Edad</button>
</dl>
